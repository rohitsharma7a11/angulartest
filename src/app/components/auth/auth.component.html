
<div class="container mt-5">
    <div class="py-3">
    <h3>Login here</h3>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="create()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="userEmail">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
